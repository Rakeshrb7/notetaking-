<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickNotes - Your Digital Notebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>📝 QuickNotes</h1>
      <p>Capture your thoughts, organize your ideas</p>
    </header>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search your notes...">
        <span class="search-icon">🔍</span>
      </div>
      <button class="btn btn-primary" onclick="createNewNote()">➕ New Note</button>
      <button class="btn btn-secondary" onclick="exportNotes()">📥 Export</button>
    </div>

    <div class="main-content">
      <aside class="sidebar">
        <div class="stats">
          <div id="noteCount">0 Notes</div>
        </div>
        <div class="notes-list" id="notesList">
          <div class="no-notes">
            <p>No notes yet. Create your first note to get started!</p>
          </div>
        </div>
      </aside>

      <main class="note-editor">
        <div class="editor-section" id="editorSection">
          <div class="empty-state">
            <h3>Welcome to QuickNotes!</h3>
            <p>Select a note from the sidebar to start editing, or create a new note to begin capturing your thoughts.</p>
          </div>
        </div>
      </main>
    </div>
  </div>
<link rel="stylesheet" href="st.css">

  <script src="script.js"></script>
</body>
</html>
